<!DOCTYPE html>
<html>
<head>
<style>
#header{
  text-align:center;
  margin-top:100px;
}

.button {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #ffffff;
  background-color: #0066ff;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
  margin-top: 200px;
}

.wrapper{
  text-align:center;
}

.button:hover {background-color: #0000ff}

.button:active {
  background-color: #0066ff;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}


</style>
</head>
<body>

<div id="header">
<p><font style="font-family:Bookman Old Style;" size= "15" font color= "0000ff">realQuick</font></p>
</div>

<div class="wrapper">
<button class="button">login</button>
</div>

<form>
  Username:<br>
  <input type="text" name="firstname">
  <br>
  Password:<br>
  <input type="text" name="lastname">
</form>

</body>
</html>
