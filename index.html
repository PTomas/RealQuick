<!DOCTYPE html>
<html>
<head>
<style>
#header{
  text-align:center;
}

.button {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #ffffff;
  background-color: #0066ff;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
  margin-left: 500px;
  margin-top: 300px;
}

.button:hover {background-color: #0000ff}

.button:active {
  background-color: #0066ff;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
</head>
<body>
<div id="header">
  <p><font size= "15" font color= "0000ff">realQuick</font></p>
</div>

<button class="button">login</button>


</body>
</html>
